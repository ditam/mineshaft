<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Mineshaft</title>

  <link rel="stylesheet" type="text/css" href="ext/reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>
  <div id="play-area">
    <div id="purchase-area">
      <div class="header">Store</div>
      <div class="separator"></div>
    </div>
    <div id="shaft-display">
      <div id="title">Mineshaft</div>
    </div>
    <div id="shaft-counter"></div>
    <div id="end-turn-button">End turn</div>
    <div id="player1-status" class="player-status blue current">
      <div class="name">Player 1</div>
      <div class="details">
        <div class="current-player-indicator"></div>
        <div class="carry-icon"></div>
        <div class="carry-value">0</div>
        <div class="money-icon">$</div>
        <div class="money-value">0</div>
      </div>
    </div>
    <div id="player2-status" class="player-status red">
      <div class="name">Player 2</div>
      <div class="details">
        <div class="current-player-indicator"></div>
        <div class="carry-icon"></div>
        <div class="carry-value">0</div>
        <div class="money-icon">$</div>
        <div class="money-value">0</div>
      </div>
    </div>
    <div id="lantern-viewer"></div>
  </div>
  <script src="ext/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
